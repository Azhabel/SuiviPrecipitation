<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top" style="padding-bottom: 0px;padding-top: 0px;">
                    <div class="container-fluid"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#" style="color: var(--bs-blue);">
                            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-cloud-sun" style="transform: translate(0px) rotate(15deg);"></i></div>
                            <div class="sidebar-brand-text mx-3"><span>Weather</span></div>
                        </a>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown show d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="true" data-bs-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu show dropdown-menu-end p-3 animated--grow-in" data-bs-popper="none" aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Type your city">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                        <form class="text-end d-none d-sm-inline-block ms-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group" style="transform: translate(0px);"><input class="bg-light form-control border-0 small" type="text" placeholder="Type your city"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                        </form>
                    </div>
                </nav>
                <h3 class="mb-0" style="text-align: center;margin-top: -9px;color: var(--bs-blue);font-weight: bold;">City_Name</h3>
                <div class="col-md-12" style="margin-top: 10px;margin-bottom: 10px;">
                    <div></div>
                </div>
                <div class="text-center d-sm-flex justify-content-between align-items-center mb-4" style="width: 400px;padding-bottom: 0px;padding-right: 0px;padding-top: 0px;margin-top: 0px;margin-bottom: 0px;margin-left: 0px;"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="padding-bottom: 0px;margin-bottom: 30px;">
                <h1 class="text-center" style="font-size: 20px;margin-bottom: 0px;color: var(--bs-blue);">Semaine précédente</h1>
                <p class="text-center">Moyenne des précipitations :</p>
                <p class="text-center" style="margin-bottom: 0px;margin-top: 10px;">- mm</p>
            </div>
            <div class="col-md-12" style="padding-bottom: 0px;margin-bottom: 30px;">
                <h1 class="text-center" style="font-size: 20px;margin-bottom: 0px;color: var(--bs-blue);">Aujourd'hui</h1>
                <p class="text-center" style="margin-bottom: 0px;margin-top: 10px;">-</p>
                <p class="text-center" style="margin-bottom: 0px;margin-top: 10px;">- °C</p>
            </div>
            <div class="col-md-12" style="padding-bottom: 0px;margin-bottom: 30px;">
                <h1 class="text-center" style="font-size: 20px;margin-bottom: 0px;color: var(--bs-blue);">Semaine prochaine</h1>
                <p class="text-center">Probabilité de précipitations :</p>
                <p class="text-center" style="margin-bottom: 0px;margin-top: 10px;">- %</p>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
